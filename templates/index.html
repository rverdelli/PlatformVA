<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Solution Design Assistant</title>
  <link rel="stylesheet" href="/static/styles.css" />
</head>
<body>
  <div class="app-shell">
    <header class="topbar">
      <div>
        <h1>ü§ñ Solution Design Chatbot</h1>
        <p>Business requirement ‚Üí checks ‚Üí functional design ‚Üí block proposal</p>
      </div>
      <button id="settingsBtn" class="icon-btn" title="Settings">‚öôÔ∏è</button>
    </header>

    <main id="chatContainer" class="chat-container"></main>

    <form id="chatForm" class="chat-input-row">
      <input id="chatInput" type="text" placeholder="Describe the system you want to build..." autocomplete="off" />
      <button type="submit">Send</button>
      <button type="button" id="resetBtn" class="ghost">Reset chat</button>
    </form>
  </div>

  <dialog id="settingsDialog" class="settings-dialog">
    <form method="dialog" id="settingsForm">
      <h2>Settings</h2>

      <label>OpenAI API key</label>
      <input id="apiKey" type="password" placeholder="sk-..." />

      <label>Technical checks to ask the user</label>
      <textarea id="technicalChecks" rows="7" placeholder="Paste technical checks here..."></textarea>

      <label>Blocks catalog CSV</label>
      <input id="blocksFile" type="file" accept=".csv" />
      <div id="blocksInfo" class="muted"></div>

      <div class="settings-actions">
        <button type="button" id="downloadTemplateBtn" class="ghost">Download empty CSV template</button>
        <button type="button" id="clearSettingsBtn" class="danger">Clear saved settings</button>
        <button type="button" id="saveSettingsBtn">Save settings</button>
        <button type="submit" class="ghost">Close</button>
      </div>
    </form>
  </dialog>

  <script src="/static/app.js"></script>
</body>
</html>
